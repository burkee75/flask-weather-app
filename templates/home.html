{% extends "layout.html" %}
{% block content %}
    <h1>Weather</h1>
    <form action="" method= "POST">
      {{ form.csrf_token }} 
      {{ form.zipcode.label }} {{ form.zipcode(size=10) }}
      {% if form.zipcode.errors %}
        <ul class="errors">{% for error in form.zipcode.errors %}<li>{{ error }}</li>{% endfor %}</ul>
      {% endif %}
      {{ form.submit }}
    </form>    
{% endblock content %}
